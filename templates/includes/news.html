<h2>Новости</h2>
<div class="list-group">
{% for article in news_list%}
            <a class="list-group-item" href="{% url 'scorry_news' article.pk %}">
                <h5>{{ article }}</h5>
                <span class="label label-info">
                    {{ article.create_date | date:"D d M Y - H:i" }}
                </span>
            </a>
{% endfor %}
</div>
